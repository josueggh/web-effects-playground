<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Instagram</title>
  <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
<div class="search-header">
  <div class="menu-item">
    <div class="content">
      <div class="label">Where</div>
      <div class="placeholder">Search destinations</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="menu-item">
    <div class="content">
      <div class="label">Check in</div>
      <div class="placeholder">Add dates</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="menu-item">
    <div class="content">
      <div class="label">Check out</div>
      <div class="placeholder">Add dates</div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="menu-item menu-item--with-action">
    <div class="content">
      <div class="label">Who</div>
      <div class="placeholder">Add guests</div>
    </div>
    <button class="search-button">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <path d="M21 21l-4.35-4.35"/>
      </svg>
    </button>
  </div>
</div>
</body>
</html>
